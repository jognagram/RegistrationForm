<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="">
        <fieldset>
            <label for="">Enter Your First Name: </label>
            <input type="text"/>
            <label for="">Enter Your Last Name: </label>
            <input type="text"/>
            <label for="">Enter Your Email: </label>
            <input type="email"/>
            <label for="">Create a New Password: </label>
            <input type="password"/>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <input type="radio" class="inline" checked><label for="">Personal</label>
            <input type="radio" class="inline"> <label for="">Business</label>
        </fieldset>

        <fieldset>
            <label for="">Upload a profile picture: 
            <input type="file"/></label>
            <label for="">Input your age(years): 
            <input type="number"/></label>
            <label for="">How did you hear about us?
            <select name="" id="">
                <option value="">(select one)</option>
                <option value="">freeCodeCampsNews</option>
                <option value="">freeCodeCamp YouTube Channel</option>
                <option value="">freeCodeCamp Forum</option>
                <option value="">Other</option>
            </select></label>
            <label for="">Provide a bio: 
            <textarea name="" id="" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>

        <label>
            <input type="checkbox"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
